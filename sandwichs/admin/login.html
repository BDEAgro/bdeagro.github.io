<!DOCTYPE html>
<html lang="fr" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion administrateur - Club Agro BDE">
    <title>Connexion Admin - Club Agro | BDE Agro - UCLouvain</title>
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../apple-touch-icon.png" sizes="180x180">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        :root {
            --agro-green: #A8C302;
            --agro-dark-green: #2e7d32;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-header {
            background: linear-gradient(135deg, var(--agro-green), var(--agro-dark-green));
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin: -2rem -2rem 2rem -2rem;
            border-radius: 15px 15px 0 0;
        }

        .form-control:focus {
            border-color: var(--agro-green);
            box-shadow: 0 0 0 0.2rem rgba(168, 195, 2, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--agro-green), var(--agro-dark-green));
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 195, 2, 0.4);
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .success-message {
            color: #28a745;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--agro-dark-green);
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--agro-green);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2 class="mb-0">Connexion Admin</h2>
                <p class="mb-0 mt-2">Accès réservé aux administrateurs</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="mdp" class="form-label fw-bold">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" placeholder="Mot de passe administrateur" required>
                </div>
                
                <div id="msg" class="error-message"></div>

                <button type="submit" class="btn btn-login text-white mt-3" id="btnConnexion">
                    Se connecter
                </button>
            </form>

            <div class="back-link">
                <a href="../commande.html">&larr; Retour à la commande</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
// Configuration API
const API_URL = "https://script.google.com/macros/s/AKfycby9TimFWReFLq4xScofyvhDk2zNouQcsCBZF7vjyfKNLCtGF3dVhZ3_LV52Qb8LYa7ibg/exec";

// Fonction principale pour faire des requêtes
async function makeRequest(action, data = {}) {
    const params = new URLSearchParams({
        action: action,
        ...data,
        _t: Date.now() // Cache buster
    });
    
    const url = `${API_URL}?${params.toString()}`;
    console.log('Requête:', action);

    try {
        const response = await fetch(url, {
            method: 'GET',
            mode: 'cors',
            credentials: 'omit',
            headers: {
                'Accept': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('Réponse reçue pour', action, ':', result.success ? 'SUCCESS' : 'ERROR');
        
        return result;
    } catch (error) {
        console.error('Erreur requête', action, ':', error);
        throw error;
    }
}

// Fonction pour vérifier le mot de passe
async function verifierMotDePasse(motDePasse) {
    try {
        const result = await makeRequest('verifierMotDePasse', {
            motDePasse: motDePasse
        });
        
        if (result.success) {
            return result;
        } else {
            throw new Error(result.message || 'Mot de passe incorrect');
        }
    } catch (error) {
        console.error('Erreur vérification mot de passe:', error);
        throw error;
    }
}

// Fonction pour afficher les messages
function afficherMessage(message, type = 'error') {
    const msgDiv = document.getElementById('msg');
    if (msgDiv) {
        msgDiv.textContent = message;
        msgDiv.className = type === 'error' ? 'error-message' : 'success-message';
    }
}

// Fonction pour sauvegarder le token
function sauvegarderToken(token) {
    sessionStorage.setItem('adminToken', token);
    sessionStorage.setItem('adminTokenTime', Date.now().toString());
    console.log('Token sauvegardé');
}

// Fonction pour vérifier si l'utilisateur est déjà connecté
async function verifierConnexionExistante() {
    const token = sessionStorage.getItem('adminToken');
    const tokenTime = sessionStorage.getItem('adminTokenTime');
    
    if (!token || !tokenTime) {
        return false;
    }

    // Vérifier si le token n'est pas trop vieux (1 heure)
    const maintenant = Date.now();
    const tempsEcoule = maintenant - parseInt(tokenTime);
    
    if (tempsEcoule >= 3600000) { // 1 heure
        console.log('Token expiré côté client');
        sessionStorage.removeItem('adminToken');
        sessionStorage.removeItem('adminTokenTime');
        return false;
    }

    // Vérifier si le token est encore valide côté serveur
    try {
        const result = await makeRequest('verifierToken', {
            token: token
        });
        
        if (result.success && result.valide) {
            console.log('Token valide, redirection vers dashboard');
            window.location.href = 'dashboard.html';
            return true;
        } else {
            console.log('Token invalide côté serveur');
            sessionStorage.removeItem('adminToken');
            sessionStorage.removeItem('adminTokenTime');
            return false;
        }
    } catch (error) {
        console.error('Erreur vérification token existant:', error);
        // En cas d'erreur réseau, on laisse l'utilisateur se connecter
        return false;
    }
}

// Gestionnaire de soumission du formulaire
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const motDePasse = document.getElementById('mdp').value.trim();
    const btnConnexion = document.getElementById('btnConnexion');
    const msgDiv = document.getElementById('msg');
    
    // Vérifications
    if (!motDePasse) {
        afficherMessage('Veuillez entrer le mot de passe.');
        return;
    }
    
    // Désactiver le bouton pendant la vérification
    const textOriginal = btnConnexion.textContent;
    btnConnexion.disabled = true;
    btnConnexion.textContent = 'Connexion...';
    msgDiv.textContent = '';
    
    try {
        console.log('Tentative de connexion...');
        const result = await verifierMotDePasse(motDePasse);
        
        console.log('Connexion réussie:', result);
        
        // Sauvegarder le token
        sauvegarderToken(result.token);
        
        // Afficher le succès
        afficherMessage('Connexion réussie ! Redirection...', 'success');
        
        // Rediriger après un court délai
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 500);
        
    } catch (error) {
        console.error('Erreur de connexion:', error);
        
        let messageErreur = 'Erreur de connexion. Veuillez réessayer.';
        
        if (error.message) {
            if (error.message.includes('Mot de passe incorrect') || 
                error.message.includes('incorrect')) {
                messageErreur = 'Mot de passe incorrect.';
            } else if (error.message.includes('HTTP')) {
                messageErreur = 'Problème de connexion au serveur.';
            } else if (error.message.includes('Failed to fetch') || 
                      error.message.includes('network') ||
                      error.message.includes('CORS')) {
                messageErreur = 'Problème de connexion au serveur.';
            }
        }
        
        afficherMessage(messageErreur);
        
    } finally {
        // Réactiver le bouton
        btnConnexion.disabled = false;
        btnConnexion.textContent = textOriginal;
    }
});

// Vérifier la connexion existante au chargement de la page
document.addEventListener('DOMContentLoaded', async function() {
    console.log('Page de connexion chargée');
    
    // Petite pause pour laisser le DOM se stabiliser
    setTimeout(async () => {
        await verifierConnexionExistante();
    }, 100);
});
    </script>
</body>

</html>
