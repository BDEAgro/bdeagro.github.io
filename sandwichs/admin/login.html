<!DOCTYPE html>
<html lang="fr" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion administrateur - Club Agro BDE">
    <title>Connexion Admin - Club Agro | BDE Agro - UCLouvain</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        :root {
            --agro-green: #A8C302;
            --agro-dark-green: #2e7d32;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .login-header {
            background: linear-gradient(135deg, var(--agro-green), var(--agro-dark-green));
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin: -2rem -2rem 2rem -2rem;
            border-radius: 15px 15px 0 0;
        }

        .form-control:focus {
            border-color: var(--agro-green);
            box-shadow: 0 0 0 0.2rem rgba(168, 195, 2, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--agro-green), var(--agro-dark-green));
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 195, 2, 0.4);
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--agro-dark-green);
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--agro-green);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2 class="mb-0">Connexion Admin</h2>
                <p class="mb-0 mt-2">Accès réservé aux administrateurs</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="mdp" class="form-label fw-bold">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" placeholder="Mot de passe administrateur" required>
                </div>
                
                <div id="msg" class="error-message"></div>

                <button type="submit" class="btn btn-login text-white mt-3" id="btnConnexion">
                    Se connecter
                </button>
            </form>

            <div class="back-link">
                <a href="commande.html">&larr; Retour à la commande</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="js/admin-login.js"></script>
</body>

</html>
