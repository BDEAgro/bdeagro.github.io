<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2 class="mb-0">Connexion Admin</h2>
                <p class="mb-0 mt-2">Accès réservé aux administrateurs</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="mdp" class="form-label fw-bold">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" placeholder="Mot de passe administrateur" required>
                </div>
                
                <div id="msg" class="error-message"></div>

                <button type="submit" class="btn btn-login text-white mt-3" id="btnConnexion">
                    Se connecter
                </button>
            </form>

            <div class="back-link">
                <a href="../commande.html">&larr; Retour à la commande</a>
            </div>

            <!-- Debug info (masqué par défaut) -->
            <div class="debug-info" id="debugInfo" style="display: none;">
                <h6>Informations de debug :</h6>
                <div id="debugContent"></div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
// Configuration API
const API_URL = "https://script.google.com/macros/s/AKfycby9TimFWReFLq4xScofyvhDk2zNouQcsCBZF7vjyfKNLCtGF3dVhZ3_LV52Qb8LYa7ibg/exec";

// Fonction JSONP pour contourner CORS
function makeJSONPRequest(action, data = {}) {
    return new Promise((resolve, reject) => {
        const callbackName = 'jsonp_callback_' + Date.now() + '_' + Math.floor(Math.random() * 1000);
        const timeoutId = setTimeout(() => {
            cleanup();
            reject(new Error('Timeout de la requête JSONP'));
        }, 15000);

        function cleanup() {
            if (window[callbackName]) {
                delete window[callbackName];
            }
            const script = document.getElementById(callbackName);
            if (script && script.parentNode) {
                script.parentNode.removeChild(script);
            }
            clearTimeout(timeoutId);
        }

        window[callbackName] = function(response) {
            cleanup();
            resolve(response);
        };

        const params = new URLSearchParams({
            action: action,
            callback: callbackName,
            ...data,
            _t: Date.now()
        });

        const script = document.createElement('script');
        script.id = callbackName;
        script.src = `${API_URL}?${params.toString()}`;
        script.onerror = function() {
            cleanup();
            reject(new Error('Erreur de chargement du script JSONP'));
        };

        document.head.appendChild(script);
    });
}

// Fonction pour faire des requêtes avec fallback JSONP
async function makeRequest(action, data = {}) {
    console.log('Tentative de requête:', action);
    
    // Méthode 1 : Fetch normal
    try {
        const params = new URLSearchParams({
            action: action,
            ...data,
            _t: Date.now()
        });
        
        const url = `${API_URL}?${params.toString()}`;
        
        const response = await fetch(url, {
            method: 'GET',
            mode: 'cors',
            credentials: 'omit'
        });

        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        const result = await response.json();
        console.log('Fetch réussi:', result);
        return result;
        
    } catch (fetchError) {
        console.warn('Fetch échoué, tentative JSONP:', fetchError.message);
        
        // Méthode 2 : JSONP fallback
        try {
            const result = await makeJSONPRequest(action, data);
            console.log('JSONP réussi:', result);
            return result;
        } catch (jsonpError) {
            console.error('JSONP échoué aussi:', jsonpError.message);
            
            // Afficher les infos de debug
            showDebugInfo(fetchError, jsonpError, action, data);
            throw new Error('Impossible de se connecter au serveur');
        }
    }
}

// Afficher les informations de debug
function showDebugInfo(fetchError, jsonpError, action, data) {
    const debugDiv = document.getElementById('debugInfo');
    const debugContent = document.getElementById('debugContent');
    
    debugContent.innerHTML = `
        <p><strong>Action:</strong> ${action}</p>
        <p><strong>Erreur Fetch:</strong> ${fetchError.message}</p>
        <p><strong>Erreur JSONP:</strong> ${jsonpError.message}</p>
        <p><strong>URL API:</strong> <a href="${API_URL}" target="_blank">${API_URL}</a></p>
        <button class="btn btn-sm btn-secondary mt-2" onclick="testDirectURL()">Tester URL directement</button>
    `;
    
    debugDiv.style.display = 'block';
}

// Test direct de l'URL
function testDirectURL() {
    const testUrl = `${API_URL}?action=verifierMotDePasse&motDePasse=test`;
    window.open(testUrl, '_blank');
}

// Fonction pour vérifier le mot de passe
async function verifierMotDePasse(motDePasse) {
    try {
        const result = await makeRequest('verifierMotDePasse', {
            motDePasse: motDePasse
        });
        
        if (result.success) {
            return result;
        } else {
            throw new Error(result.message || 'Mot de passe incorrect');
        }
    } catch (error) {
        console.error('Erreur vérification mot de passe:', error);
        throw error;
    }
}

// Fonction pour afficher les messages
function afficherMessage(message, type = 'error') {
    const msgDiv = document.getElementById('msg');
    if (msgDiv) {
        msgDiv.textContent = message;
        msgDiv.className = type === 'error' ? 'error-message' : 'success-message';
    }
}

// Fonction pour sauvegarder le token
function sauvegarderToken(token) {
    sessionStorage.setItem('adminToken', token);
    sessionStorage.setItem('adminTokenTime', Date.now().toString());
    console.log('Token sauvegardé');
}

// Fonction pour vérifier si l'utilisateur est déjà connecté
async function verifierConnexionExistante() {
    const token = sessionStorage.getItem('adminToken');
    const tokenTime = sessionStorage.getItem('adminTokenTime');
    
    if (!token || !tokenTime) {
        return false;
    }

    // Vérifier si le token n'est pas trop vieux (1 heure)
    const maintenant = Date.now();
    const tempsEcoule = maintenant - parseInt(tokenTime);
    
    if (tempsEcoule >= 3600000) { // 1 heure
        console.log('Token expiré côté client');
        sessionStorage.removeItem('adminToken');
        sessionStorage.removeItem('adminTokenTime');
        return false;
    }

    // Vérifier si le token est encore valide côté serveur
    try {
        const result = await makeRequest('verifierToken', {
            token: token
        });
        
        if (result.success && result.valide) {
            console.log('Token valide, redirection vers dashboard');
            window.location.href = 'dashboard.html';
            return true;
        } else {
            console.log('Token invalide côté serveur');
            sessionStorage.removeItem('adminToken');
            sessionStorage.removeItem('adminTokenTime');
            return false;
        }
    } catch (error) {
        console.error('Erreur vérification token existant:', error);
        // En cas d'erreur réseau, on laisse l'utilisateur se connecter
        return false;
    }
}

// Gestionnaire de soumission du formulaire
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const motDePasse = document.getElementById('mdp').value.trim();
    const btnConnexion = document.getElementById('btnConnexion');
    const msgDiv = document.getElementById('msg');
    
    // Vérifications
    if (!motDePasse) {
        afficherMessage('Veuillez entrer le mot de passe.');
        return;
    }
    
    // Masquer le debug si affiché
    document.getElementById('debugInfo').style.display = 'none';
    
    // Désactiver le bouton pendant la vérification
    const textOriginal = btnConnexion.textContent;
    btnConnexion.disabled = true;
    btnConnexion.textContent = 'Connexion...';
    msgDiv.textContent = '';
    
    try {
        console.log('Tentative de connexion...');
        const result = await verifierMotDePasse(motDePasse);
        
        console.log('Connexion réussie:', result);
        
        // Sauvegarder le token
        sauvegarderToken(result.token);
        
        // Afficher le succès
        afficherMessage('Connexion réussie ! Redirection...', 'success');
        
        // Rediriger après un court délai
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 500);
        
    } catch (error) {
        console.error('Erreur de connexion:', error);
        
        let messageErreur = 'Erreur de connexion. Veuillez réessayer.';
        
        if (error.message) {
            if (error.message.includes('Mot de passe incorrect')) {
                messageErreur = 'Mot de passe incorrect.';
            } else if (error.message.includes('serveur')) {
                messageErreur = 'Impossible de se connecter au serveur. Vérifiez le déploiement de votre Google Apps Script.';
            } else {
                messageErreur = error.message;
            }
        }
        
        afficherMessage(messageErreur);
        
    } finally {
        // Réactiver le bouton
        btnConnexion.disabled = false;
        btnConnexion.textContent = textOriginal;
    }
});

// Vérifier la connexion existante au chargement de la page
document.addEventListener('DOMContentLoaded', async function() {
    console.log('Page de connexion chargée');
    console.log('URL API utilisée:', API_URL);
    
    // Petite pause pour laisser le DOM se stabiliser
    setTimeout(async () => {
        await verifierConnexionExistante();
    }, 100);
});

// Fonction utilitaire pour tester la connexion (peut être appelée depuis la console)
window.testConnection = async function() {
    try {
        const result = await makeRequest('verifierMotDePasse', { motDePasse: 'test' });
        console.log('Test de connexion:', result);
        return result;
    } catch (error) {
        console.error('Test de connexion échoué:', error);
        return error;
    }
};
    </script>
